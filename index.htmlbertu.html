<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Biodata Rekan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 35px 45px;
      border-radius: 25px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      text-align: center;
      width: 90%;
      max-width: 460px;
      animation: popUp 1s ease forwards;
    }
    @keyframes popUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 5px solid #ff6f91;
    }
    h1 {
      font-size: 30px;
      color: #333;
      margin-bottom: 20px;
    }
    .details {
      text-align: left;
      margin: 10px 0;
      font-size: 17px;
    }
    .details strong {
      display: inline-block;
      width: 120px;
      color: #666;
    }
    .social-media {
      margin-top: 25px;
    }
    .social-media a {
      text-decoration: none;
      background-color: #ff6f91;
      color: white;
      padding: 10px 30px;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .social-media a:hover {
      background-color: #f94d6a;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="foto.jpg" alt="Foto Rekan" class="photo">
  <h1>Biodata</h1>
  <div class="details"><strong>Nama:</strong> Bertuana Oppusunggu </div>
  <div class="details"><strong>TTL:</strong> Bengkulu, 28 Oktober 2006 </div>
  <div class="details"><strong>Alamat:</strong> Jalan manggis 3 Panorama </div>
  <div class="details"><strong>Hobi:</strong> Badminton </div>
  <div class="details"><strong>Makanan Favorit:</strong> Bakso</div>
  <div class="social-media">
    <a href="https://www.instagram.com/oppusunggu_28?igsh=MWo2MGl1eDVlejBsdw==" target="_blank">Instagram</a>
  </div>
</div>

</body>
</html>
